<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlackJack</title>
</head>
<body style="background: #0f0f0f">

<div class="container-5">
    <h2 style="color: white">BlackJack</h2>
    <h3 style="color: white"><span id="blackjack-result">Let's play</span></h3>

    <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>

        <div id="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
    </div>

    <div class="flex-blackjack-row-2">
        <div>
            <button class="btn-lg btn-success mr-2" id="blackjack-hit-button">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
            <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
        </div>
    </div>

    <div class="flex-blackjack-row-3"><table>
        <tr>
            <th style="color: white">Wins</th>
            <th style="color: white">Losses</th>
            <th style="color: white">Draws</th>
        </tr>
        <tr>
            <td style="color: white"><span id="wins">0</span></td>
            <td style="color: white"><span id="losses">0</span></td>
            <td style="color: white"><span id="draws">0</span></td>
        </tr>
    </table>
    </div>
</div>

<script src="static/js/script.js"></script>

</body>
</html>
